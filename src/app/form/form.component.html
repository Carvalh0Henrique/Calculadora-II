<form class="bg-light rounded m-5 w-50 mx-auto p-5 system-ui">
    <div class="mb-3">
      <label for="num1" class="form-label">Número 1</label>
      <input type="number" class="form-control w-25 mx-auto" id="num1" [(ngModel)]="num1" name="num2">
    </div>
    <div class="mb-3">
        <label for="num2" class="form-label">Número 2</label>
        <input type="number" class="form-control w-25 mx-auto" id="num2" [(ngModel)]="num2" name="num2">
      </div>
    <div class="gap-5">  
      <button type="button" class="btn btn-warning me-2" data-bs-toggle="button" (click)="soma1()">+</button>
      <button type="button" class="btn btn-warning me-2" (click)="subt1()">-</button>
      <button type="button" class="btn btn-warning me-2" (click)="multi1()">×</button>
      <button type="button" class="btn btn-warning" (click)="divi1()">÷</button>
    </div>

    <div class="mb-3 m-3">
        <label class="form-label">{{text}} {{resultado}}</label>
      </div>
  </form>
